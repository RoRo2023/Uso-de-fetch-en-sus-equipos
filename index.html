<!DOCTYPE html>

        </p>

</header>
<section class="sec_prin" >
<div class="div_cons_limp">
    <button class="consultar" id="get">consultar</button>
    <button class="limpiar" id="limpiar">Limpiar tabla</button>
</div>

   
    
    <!--id="#formulario"-->
    <div  id="formulario" class="formulario" action="" method="post">
      <h4>Agregar Nuevo Apoyo</h4>
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="nombre">
          </li>
          <li>
            <label for="mail">Descripcion:</label>
            <input type="text" id="descripcion">
          </li>
          <li>
            <label for="name">Fecha:</label>
            <input type="datetime-local" id="fecha">
          </li>          
          <li>
            <label for="place">Lugar:</label>
            <input type="text" id="lugar">
          </li>
          <li>
            <label for="periodicity">Periodicidad:</label>
            <input type="text" id="periodo">
          </li>
          <li>
            <label for="amount">Monto:</label>
            <input type="number" id="monto">
          </li>
          <li>
            <label for="dependency_type">Dependencia:</label>
            <input type="text" id="dependencia">
          </li>          
        </ul>
        <button class="agregar" id="btn-add" >Agregar</button>
      </div>

       <div class="div_agregar">
        <h3>Listado de Apoyos</h3>
        <table class="default">
            <tr>          
              <th>Nombre</th>          
              <th>Descripcion</th>          
              <th>Fecha</th>              
              <th>Lugar</th>              
              <th>Estatus</th>
              <th>Monto</th>

            </tbody>       
          
          </table>
